name: Manual build
description: Manual build

inputs:
  tag_name:
    required: true
    type: string
  hardware_version:
    required: true
    type: string
  production:
    required: true
    type: string
  build_module:
    required: true
    type: string
  disable_ramdump:
    type: boolean
    required: false
  upload:
    required: true
    type: string
  release_type:
    required: true
    type: string
  pull_request:
    required: true
    type: string

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ inputs.branch }}
        lfs: true
    - run: |
        echo "${{ github.token }}" > .token.txt
        gh auth login --with-token < .token.txt
      shell: bash

    - run: |
        gh pr comment 406 \
              --repo ${{ github.repository }} \
              --body "This is my comment on the pull request"
      shell: bash

    - run: |
        gh auth logout -u github-actions[bot]
        rm -f .token.txt
      shell: bash

